<!DOCTYPE html>
<html>

<head>
	<style>
		input[type=text] {
			width: 30%;
			height: 9%;
			padding: 20px;
			box-sizing: border-box;
			border: 2px solid blue;
			border-radius: 8px;
			text-align: center;
			position: absolute;
			top: 45%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			background-color: #C0FFFF;
			font-size: 40px;
			color: #003a80;
			font-family: Impact, Charcoal, sans-serif;
			outline: none;
			font-weight: 900;
		}

		p {
			position: absolute;
			top: 50%;
			left: 50%;
			-moz-transform: translateX(-50%) translateY(-50%);
			-webkit-transform: translateX(-50%) translateY(-50%);
			transform: translateX(-50%) translateY(-50%);
			font-size: 40px;
			color: #1c56ba;
			font-family: Impact, Charcoal, sans-serif;
			outline: none;
			font-weight: 900;
			white-space: nowrap;
		}

		.hash {
			top: 60%;
			left: 50%;
			font-size: 10px;
			color: #3e5783;
			font-weight: 200;
		}

		button {
			border: 2px solid #0066cc;
			background-color: #0254ce;
			color: #c8d9e3;
			font-family: Impact, Charcoal, sans-serif;
			font-weight: 900;
			padding: 5px 10px;
			font-size: 35px;
			position: absolute;
			top: 70%;
			left: 50%;
			-moz-transform: translateX(-50%) translateY(-50%);
			-webkit-transform: translateX(-50%) translateY(-50%);
			transform: translateX(-50%) translateY(-50%);
		}

		button:hover {
			border: 1px solid #0099cc;
			background-color: #006dcc;
			color: #ffffff;
			padding: 5px 10px;
		}

		button:disabled,
		button[disabled] {
			border: 1px solid #999999;
			background-color: #cccccc;
			color: #666666;
		}
		canvas {
			/* background-color: #274ed0; */
			/* width: 100%; */
			/* height: 100%; */
			display: block;
		}
		html, body {
    /* width: 100%;
    height: 100%; */

    margin: 0;
    overflow: hidden;
}
	</style>
</head>

<body id="body">

	<input type="text" id="name" autofocus autocomplete="off" maxlength="16000">
	<!-- <p>Your classics is 33.33% likely to be today.</p> -->
	<p id="chance"></p>
	<!-- <p id="chance">Your birthday is 33.33% likely to be today.</p> -->
	<p class="hash" id="hash">e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855</p>
	<button id="celebrate" onclick=celebrate() disabled> Celebrate!</button>
	<script src="shacalc.js"></script>
</body>

</html>
